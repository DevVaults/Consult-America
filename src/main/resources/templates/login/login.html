<form method="post" action="/login" novalidate style="max-width: 400px; margin: auto;">
  <h2 style="text-align:center;">Login</h2>

  <div style="margin-bottom: 15px;">
    <label for="username" style="display:block; margin-bottom: 5px;">Email</label>
    <input
      type="email"
      id="username"
      name="username"
      placeholder="Enter your email"
      required
      style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"
    />
  </div>

  <div style="margin-bottom: 15px;">
    <label for="password" style="display:block; margin-bottom: 5px;">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Enter your password"
      required
      minlength="6"
      style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"
    />
  </div>

  <button
    type="submit"
    style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;"
  >
    Login
  </button>
</form>

<!-- Separate register form or link (outside the login form) -->
<form method="get" action="/register" style="max-width: 400px; margin: 10px auto 0;">
  <button
    type="submit"
    style="width: 100%; padding: 10px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;"
  >
    Register
  </button>
</form>

<!-- Forgot password link -->
<p style="text-align:center; margin-top:10px;">
  <a href="/forgot-password" style="color: #007bff; text-decoration: none;">Forgot Password?</a>
</p>
